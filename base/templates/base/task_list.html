{% if request.user.is_authenticated %}
<p>{{request.user}} <a href="{% url 'logout' %}">Logout</a></p>
{% else %}
<a href="{% url 'login' %}">Login</a>
{% endif %}

<h1>My To DO List</h1>
<a href="{% url 'create' %}">Add Task</a>
<table>
    <tr>
        <th>Item</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task' task.id %}">View</a></td>
        <td><a href="{% url 'edit' task.id %}">Edit</a></td>
        <td><a href="{% url 'delete' task.id %}">Delete</a></td>
    </tr>
    {% empty %}
        <h3>No Items</h3>
    {% endfor %}
</table>
